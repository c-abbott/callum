{% macro render_blog_post(post) %}
<div class="blog-post">
  <div class="blog-post-header">
    <h1>{{ post.title }}</h1>
    <p class="meta">
      {{ post.pub_date|dateformat('long', locale='en_US') }}
    </p>
  </div>
  {% if post.hero_image %}
</div>
<img src="./{{ post.hero_image }}" class="full-bleed">
<div class="blog-post">
  {% endif %}
  <div class="blog-post-body">
    {{ post.body }}
  </div>
</div>
{% endmacro %}
